        function boxVisible(evt, id) {
            var i, content, links;
            content = document.getElementsByClassName("content");
            for (i = 0; i < content.length; i++) {
                content[i].style.display = "none";
            }

            document.getElementById(id).style.display = "block";

            if (document.getElementById('box2').style.display == "block") {
                previousImg = document.body.style.backgroundImage;
                document.body.style.backgroundImage = 'url("default.jpg")';
            }
            if (document.getElementById('box3').style.display == "block") {
                previousImg = document.body.style.backgroundImage;
                document.querySelector("#searchContainer .searchControl").style.display = "none";
                document.querySelector("#searchContainer .searchControl1").style.display = "none";
                document.querySelector("#toggle").style.display = "none";

                document.body.style.backgroundImage = 'url("default.jpg")';
            } else {
                document.querySelector("#searchContainer .searchControl").style.display = "block";
                document.querySelector("#searchContainer .searchControl1").style.display = "block";
                document.querySelector("#toggle").style.display = "block";
            }
            if (document.getElementById('box1').style.display == "block") {
                document.body.style.backgroundImage = previousImg;
            }

        }
    </script>
